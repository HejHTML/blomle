<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gissa växten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Blomle</h1>

  <!-- Bild-card -->
<div class="card">
  <!-- Bilden -->
  <div id="image"></div>

  <!-- Input och knappar -->
  <input type="text" id="guess" placeholder="Skriv växtens namn">
  <div class="buttons">
    <button id="checkBtn">Gissa</button>
    <button id="skip-btn">Hoppa över</button>
  </div>
</div>


  <!-- Resultat och poäng -->
  <div id="result"></div>
  <div id="stats">
    Poäng: <span id="score">0</span> | Bilder kvar idag: <span id="imagesLeft">3</span>
  </div>

  <!-- JS -->

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
