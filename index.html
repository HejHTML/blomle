<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Växtgissningsspel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Växtgissningsspel</h1>

  <div id="image"></div>

  <input type="text" id="guess" placeholder="Skriv växtens namn">

  <div>
    <button id="checkBtn">Gissa</button>
    <button id="skip-btn">Hoppa över</button>
  </div>

  <div id="result"></div>

  <div id="stats">
    Poäng: <span id="score">0</span> | Bilder kvar idag: <span id="imagesLeft">3</span>
  </div>

</body>
</html>
